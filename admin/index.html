<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח בקרה - ניהול תורים</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="header-top">
                <h1>📊 לוח בקרה</h1>
                <div class="notifications-badge" onclick="admin.toggleNotifications()">
                    <span class="bell-icon">🔔</span>
                    <span class="badge-count" id="notificationCount">0</span>
                </div>
            </div>

            <!-- פאנל התראות -->
            <div class="notifications-panel" id="notificationsPanel">
                <div class="notifications-header">
                    <h3>📅 פגישות קרובות</h3>
                    <button class="close-notifications" onclick="admin.toggleNotifications()">✕</button>
                </div>
                <div class="notifications-list" id="notificationsList">
                    <div class="loading">טוען...</div>
                </div>
            </div>

            <div class="admin-stats">
                <div class="stat-card">
                    <h3>סה"כ תורים</h3>
                    <span id="totalAppointments">0</span>
                </div>
                <div class="stat-card confirmed">
                    <h3>מאושרים</h3>
                    <span id="confirmedAppointments">0</span>
                </div>
                <div class="stat-card cancelled">
                    <h3>מבוטלים</h3>
                    <span id="cancelledAppointments">0</span>
                </div>
            </div>
        </header>

        <div class="admin-content">
            <div class="tabs">
                <button class="tab-button active" onclick="openTab('availability')">⏰ זמינות</button>
                <button class="tab-button" onclick="openTab('appointments')">📅 תורים</button>
            </div>

            <!-- טאב ניהול זמינות -->
            <div id="availability" class="tab-content active">
                <div class="availability-section">
                    <div class="quick-setup">
                        <h3>🚀 הוספה מהירה</h3>
                        <div class="quick-setup-form">
                            <div class="form-group">
                                <label>תאריך:</label>
                                <input type="date" id="quickDate" min="">
                            </div>
                            
                            <div class="form-group">
                                <label>שעות (בחר כמה שרוצה):</label>
                                <div class="time-picker-grid" id="timePicker">
                                    <!-- שעות יוצרו דינמית -->
                                </div>
                            </div>

                            <button class="btn-primary" onclick="admin.addQuickAvailability()">
                                ➕ הוסף זמינות
                            </button>
                        </div>
                    </div>

                    <div class="current-availability">
                        <h3>📋 זמינות קיימת</h3>
                        <div id="currentAvailabilityList">
                            <div class="loading">טוען...</div>
                        </div>
                    </div>
                </div>
                <div id="availabilityMessage" class="message"></div>
            </div>

            <!-- טאב תורים -->
            <div id="appointments" class="tab-content">
                <div class="filters">
                    <input type="text" id="searchInput" placeholder="חפש...">
                    <select id="statusFilter">
                        <option value="all">הכל</option>
                        <option value="confirmed">מאושרים</option>
                        <option value="cancelled">מבוטלים</option>
                    </select>
                    <button onclick="admin.loadAppointments()" class="btn-refresh">🔄</button>
                </div>

                <div class="appointments-list">
                    <div id="appointmentsContainer">
                        <div class="loading">טוען...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
